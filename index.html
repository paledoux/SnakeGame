<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <script src = "snake.js" type ="text/javascript"></script>
        <script src = "apple.js" type ="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1 id = "gameScore">Score : </h1>
        <canvas id="myCanvas"></canvas>
    </body>
</html>

<script>
    createCanvas();
    var gameIsRunning = true;
    var snake = new Snake(document.getElementById("myCanvas"));
    var apple = new Apple(document.getElementById("myCanvas"));
    var lastUpdate = Date.now();
    var fps, elapsed, fpsInterval, then, startTime;
    var positionApple;
    startAnimating(10);

    function startAnimating(fps) {
        fpsInterval = 1000 / fps;
        then = Date.now();
        startTime = then;
        positionApple = apple.randomApple();
        animate();
    }

    function animate(){
        document.getElementById("gameScore").innerHTML = "Score : " + (snake.snakeLength -1);

        createCanvas();

        apple.show(positionApple);

        now = Date.now();
        elapsed = now - then;

        if (elapsed > fpsInterval) {
            then = now - (elapsed % fpsInterval);
            snake.update();
        }
        snake.show("Green");

        positionApple = snake.collisionApple(positionApple);

        if (gameIsRunning){
            requestAnimationFrame(animate);
        }
        else{
            gameOver();
        }
    }

    function createCanvas(){
        myCanvas.width = "600";
        myCanvas.height = "600";
        myCanvas.style.backgroundColor = "#000000";
    }

    function gameOver(){
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillStyle = "Red";
        ctx.fillText("Game Over !",myCanvas.height/2,myCanvas.width/2);
        snake.show("Red");
    }
</script>
