<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <script src = "snake.js" type ="text/javascript"></script>
        <script src = "apple.js" type ="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
    </body>
</html>

<script>
    createCanvas();
    var gameIsRunning = true;
    var snake = new Snake(document.getElementById("myCanvas"));
    var apple = new Apple(document.getElementById("myCanvas"));
    var lastUpdate = Date.now();
    animate();

    function animate(){
        var dt = Date.now() - lastUpdate;
        lastUpdate = Date.now();
        //var ratio = dt/1000;

        createCanvas();

        apple.show();
        snake.update(dt);
        snake.show("Green");

        if (gameIsRunning){
            requestAnimationFrame(animate);
        }
        else{
            gameOver()
        }
    }

    function createCanvas(){
        myCanvas.width = "600";
        myCanvas.height = "600";
        myCanvas.style.backgroundColor = "#000000"
    }

    function gameOver(){
        snake.show("Red");
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Game Over !",myCanvas.height/2,myCanvas.width/2);
    }
</script>
